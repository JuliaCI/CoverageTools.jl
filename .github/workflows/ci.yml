name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}${{ matrix.juliasyntaxvendored && ' - julia vendored JuliaSyntax' || '' }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - 'min'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        juliasyntaxvendored:
          - false
        include:
          - version: '1'
            os: ubuntu-latest
            arch: x86
          - version: '1'
            os: windows-latest
            arch: x86
          - version: '1'
            os: windows-latest
            arch: x64
          - version: '1'
            os: macos-latest
            arch: x64
          - version: '1'
            os: ubuntu-latest
            arch: x64
            juliasyntaxvendored: true
    steps:
      - uses: actions/checkout@v6
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Use JuliaSyntax from julia master
        if: matrix.juliasyntaxvendored
        run: julia --project -e 'using Pkg; Pkg.add(url="https://github.com/JuliaLang/julia.git", subdir="JuliaSyntax")'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5
        # (NOT pull request) OR ( (pull request) AND (NOT from a fork) )
        # In this case, secrets are available, so we can use the `CODECOV_TOKEN`.
        if: github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
      - uses: codecov/codecov-action@v5
        # (pull request) AND (from a fork)
        # In this case, secrets are NOT available, so we have to rely on Codecov's "tokenless uploads for GitHub Actions" feature.
        if: github.event_name == 'pull_request' && github.repository != github.event.pull_request.head.repo.full_name
        with:
          file: lcov.info
